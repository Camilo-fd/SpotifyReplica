<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporify</title>
    <link rel="stylesheet" href="./css/components/carga.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- <script type="module" src="./js/components/searchModule.js" ></script> -->
    <!-- <script type="module" src="./js/main.js" defer ></script> -->
    <!-- <script type="module" src="./js/components/carga.js"></script> -->
</head>
<body>
    <audio id="welcome-sound" src="./storage/advertising-logo-199582.mp3"></audio>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <i class='bx bxl-spotify' style='color:#1dd960'  ></i>
            <h2>Bienvenido a tu reproductor de música</h2>
            <p>¿Quieres iniciar?</p>
            <button class="loading-button" id="start-button">Iniciar</button>
        </div>
    </div>
    <main>
        <section id="1" class="section_izquierda">
            <article>
                <header class="section_izquierda_header">
                    <h1>Discover New Music</h1>
                </header>
                <div class="section_izquierda_navegador">
                    <input id="search-input" type="text" placeholder="Buscar...">
                </div>
                <div id="izquierda_albums" class="section_izquierda_album">
                </div>
            </article>
        </section>
        <section id="2" class="section_centro">
            <header class="section_centro_header">
                <h1>Now playing</h1>
            </header>
            <article>
                <div class="section_centro_reproductor">
                    <my-frame id="section_middleFrame" class= "section_middleFrame" uri="spotify:album:7ot6ebVthlYG3wXzLaZ5NF"></my-frame>
                    <!-- <div class="section_centro_navegador">
                        <input id="search-input-centro" type="text" placeholder="Buscar...">
                    </div> -->
                </div>
            </article>
        </section>
        <section id="3" class="section_derecha">
            <article>
                <header class="section_derecha_header">
                    <h1>Track list</h1>
                </header>
                <div class="section_derecha_navegador">
                    <input id="search-input-derecha" type="text" placeholder="Buscar...">
                </div>
                <div id="derecha_canciones" class="section_derecha_canciones">
                </div>
            </article>
        </section>
        <nav class="menu" >
            <ul>
                <li>
                    <a href="#1"><i class="bx bx-home"></i></a>
                </li>
                <li>
                    <a href="#2"><i class="bx bx-book-bookmark"></i></a>

                </li>
                <li> 
                    <a href="#3"><i class="bx bx-grid-alt"></i></a>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
